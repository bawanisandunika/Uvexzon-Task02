plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.geeta_app"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.geeta_app"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1  // Ensure versionCode is set
        versionName "1.0"  // Ensure versionName is set
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
